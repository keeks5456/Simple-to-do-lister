<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" src="css/index.css">
    <script defer src="index.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>

      <div class="jumbotron bg-info text-white">
        <div class="container">
        <h1 class="display-3">Winners are Do-ers</h1>
        <h2 class="lead">Sometimes our memories are a little hazy! With to do list, we never have to forget anything!</h2>
        </div>
      </div>

      <div class="container">
      <div class="card" id="whole-card">
        <h5 class="card-header text-center">Things To Focus On</h5>
        <div class="card-body">
          <h5 class="card-title">Task Description</h5>
          <form id="create-task-form" action="#" method="post">
            <label for="description">Task:</label>
            <input type="text" id="description" name="description" placeholder="description">
            <input type="submit" class="btn btn-primary value="Create New Task">
          </form>
          
          <ul id="tasks"> 

          </ul>         
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
